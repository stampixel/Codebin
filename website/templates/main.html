<!-- Main page/directory of our website -->

<!-- Dont work on this first -->
{% extends "base.html" %}



{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<title>Home</title>


{% endblock %}



{% block content %}



<div class="app">
    <div class="app-wrapper">
        <!-- TITLE -->
        <section class="home flex-center">
            <div class="resize-padding">
                <p class="welcome-text">
                    &lt;code<span>bin</span>/&gt;
                </p><br>
                <p class="description">
                    A minimalist and easy to use text storage for all your snippet needs!
                </p>
            </div>
        </section>

        <!-- FEATURES -->
        <div class="flex-center">
            <div class="features-wrapper">
                <div class="features-container">
                    <div>
                        <img src="{{ url_for('static', filename='snippets.png') }}" alt="Snippets Page">
                        <figcaption>
                            <h4>Snippet Storage</h4><br>
                            <h6>All your snippets in one place. Edit or delete them as you wish.</h6>
                        </figcaption>
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='snippet-editor.png') }}" alt="Snippet Editor Page">
                        <figcaption>
                            <h4>Snippet Editing</h4><br>
                            <h6>A simple and straight to the point interface for editing your snippets.</h6>
                        </figcaption>
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='syntax-highlighting.png') }}"
                            alt="Syntax Highlighting Image">
                        <figcaption>
                            <h4>Syntax Highlighting</h4><br>
                            <h6>Enjoy easy to read highlighted syntax that supports up to 10 of the most popular
                                programming languages including Python, C++, and JavaScript.</h6>
                        </figcaption>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
